<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tiefsee 4</title>

    <!--google字體-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC" rel="stylesheet">

    <link rel="stylesheet" href="css/BaseWindow.css">
    <script src="js/BaseWindow.js"></script>


    <script src="js/library/hammer.min.js"></script>
    <script src="js/library/jquery-3.6.0.min.js"></script>
    <script src="js/library/jquery.easing.js"></script>

    <script src="js/Tiefseeview.js"></script>
    <link rel="stylesheet" href="css/tiefseeview.css">
    <link rel="stylesheet" href="css/MainWindow.css">
    <link rel="stylesheet" href="css/menu.css">

    <script src="/js/MainWindow/MainTools.js"></script>
    <script src="js/MainWindow/FileLoad.js"></script>
    <script src="js/MainWindow/FileShow.js"></script>
    <script src="js/MainWindow/MainWindow.js"></script>

    <script>
        var mainWindow;
        document.addEventListener("DOMContentLoaded", async () => {
            mainWindow = new MainWindow();
        });

    </script>
</head>

<body>


    <div class="menu" active="">
        <div class="menu-box">
            <div class="menu-item">
            固定的法規梵蒂岡
            </div>
            <div class="menu-item">
            森島帆高手動改
            </div>
            <div class="menu-item">
            高度
            </div>
        </div>
    </div>

    <div class="window">

        <!-- 標題列 -->
        <div class="window-titlebar">

            <div class="titlebar-txt"> <span>tiefsee 4</span></div>

            <div class="titlebar-tools">
  

                <div class="titlebar-tools-btn titlebar-tools-menu">
                    <div to_dom="svg" src="/img/default/window-menu.svg"></div>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-topmost">
                    <div to_dom="svg" src="/img/default/window-topmost.svg"></div>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-minimized">
                    <div to_dom="svg" src="/img/default/window-minimized.svg"></div>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-normal" style="display:none;">
                    <div to_dom="svg" src="/img/default/window-normal.svg"></div>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-maximized">
                    <div to_dom="svg" src="/img/default/window-maximized.svg"></div>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-close">
                    <div to_dom="svg" src="/img/default/window-close.svg"></div>
                </div>  

            </div>


            
        </div>

        <div class="window-body">

            <div class="main-content">


                <div class="main-T">

                    <!-- 工具列 -->
                    <div id="tools" class="main-tools"> </div>

                </div>

                <div class="main-C">
                    <div class="main-L">

                    </div>
                    <div class="main-V">
                        <div id="tiefseeview"></div>
                    </div>
                    <div class="main-R">

                    </div>
                </div>

                <div class="main-B"></div>

            </div>





        </div>

        <div class="window-LC window-border"></div>
        <div class="window-RC window-border"></div>
        <div class="window-CT window-border"></div>
        <div class="window-LT window-border"></div>
        <div class="window-RT window-border"></div>
        <div class="window-CB window-border"></div>
        <div class="window-LB window-border"></div>
        <div class="window-RB window-border"></div>

    </div>

</html>
