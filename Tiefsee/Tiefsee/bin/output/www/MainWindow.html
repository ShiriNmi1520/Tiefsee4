<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tiefsee 4</title>

    <!--google字體-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC" rel="stylesheet">

    <link rel="stylesheet" href="/css/BaseWindow.css">
    <script src="/js/BaseWindow.js"></script>
    <script src="/js/Lib.js"></script>


    <script src="/vender/hammer.min.js"></script>
    <script src="/vender/jquery-3.6.0.min.js"></script>
    <script src="/vender/jquery.easing.js"></script>

    <script src="/js/Tiefseeview.js"></script>
    <link rel="stylesheet" href="/css/Tiefseeview.css">
    <link rel="stylesheet" href="/css/MainWindow.css">
    <link rel="stylesheet" href="/css/Menu.css">

    <script src="/js/MainWindow/Config.js"></script>
    <script src="/js/MainWindow/MainTools.js"></script>
    <script src="/js/MainWindow/FileLoad.js"></script>
    <script src="/js/MainWindow/FileShow.js"></script>
    <script src="/js/MainWindow/Menu.js"></script>
    <script src="/js/MainWindow/InitMenu.js"></script>
    <script src="/js/MainWindow/Script.js"></script>
    <script src="/js/MainWindow/MainWindow.js"></script>

    <script>
        var mainWindow;
        document.addEventListener("DOMContentLoaded", async () => {
            mainWindow = new MainWindow();
        });


    </script>
</head>

<body>



    <div class="menu" active="">
        <div class="menu-content" id="menu-open">
            <div class="menu-box">
                <div class="menu-hor-item" id="menuitem-OpenFile">
                    <div class="menu-hor-icon"></div>
                    <div class="menu-hor-txt" i18n="">載入檔案</div>
                </div>
                <div class="menu-hor-item" id="menuitem-newWindow">
                    <div class="menu-hor-icon"></div>
                    <div class="menu-hor-txt" i18n="">另開視窗</div>
                </div>

                <div class="menu-hor-hr"></div>

                <div class="menu-hor-item" id="menuitem-ShowOnExplorer">
                    <div class="menu-hor-icon"></div>
                    <div class="menu-hor-txt" i18n="">開啟檔案位置</div>
                </div>
                <div class="menu-hor-item" id="menuitem-ShowSystemMenu">
                    <div class="menu-hor-icon"></div>
                    <div class="menu-hor-txt" i18n="">檔案右鍵選單</div>
                </div>

                <div class="menu-hor-hr"></div>

                <div class="menu-hor-item" id="menuitem-PrintFile">
                    <div class="menu-hor-icon"></div>
                    <div class="menu-hor-txt" i18n="">列印</div>
                </div>
                <div class="menu-hor-item" id="menuitem-SetWallpaper">
                    <div class="menu-hor-icon"></div>
                    <div class="menu-hor-txt" i18n="">設成桌布</div>
                </div>


            </div>

            <div class="menu-box">
                <div class="menu-hor-item" id="menuitem-RunApp">
                    <div class="menu-hor-icon">
                    </div>
                    <div class="menu-hor-txt" i18n="">選擇其他應用程式</div>
                </div>


                <div class="menu-hor-item" id="menuitem-Open3DMSPaint">
                    <div class="menu-hor-icon">
                        <img src="/img/icon-Paint3D.png">
                    </div>
                    <div class="menu-hor-txt" i18n="">3D 小畫家</div>
                </div>

                <div id="menu-otherAppOpen">


                </div>


            </div>

        </div>
    </div>

    <div class="menu" active="">
        <div class="menu-content" id="menu-copy">
            <div class="menu-box">
                <div class="menu-hor-item" id="menuitem-img-copyFile">
                    <div class="menu-hor-icon"> </div>
                    <div class="menu-hor-txt" i18n="">複製 檔案</div>
                </div>
                <div class="menu-hor-item" id="menuitem-img-copyName">
                    <div class="menu-hor-icon"> </div>
                    <div class="menu-hor-txt" i18n="">複製 檔名</div>
                </div>
                <div class="menu-hor-item" id="menuitem-img-copyPath">
                    <div class="menu-hor-icon"> </div>
                    <div class="menu-hor-txt" i18n="">複製 完整路徑</div>
                </div>
                <div class="menu-hor-hr"></div>

                <div class="menu-hor-item" id="menuitem-img-copyImg">
                    <div class="menu-hor-icon"> </div>
                    <div class="menu-hor-txt" i18n="">複製 影像</div>
                </div>
                <div class="menu-hor-item" id="menuitem-img-copyBase64">
                    <div class="menu-hor-icon"> </div>
                    <div class="menu-hor-txt" i18n="">複製 base64</div>
                </div>

                <div class="menu-hor-hr"></div>

                <div class="menu-hor-item" id="menuitem-img-copyPng">
                    <div class="menu-hor-icon"> </div>
                    <div class="menu-hor-txt" i18n="">複製 影像(含透明色)</div>
                </div>
                <div class="menu-hor-item" id="menuitem-img-copyTxt">
                    <div class="menu-hor-icon"> </div>
                    <div class="menu-hor-txt" i18n="">複製 SVG 文字</div>
                </div>
            </div>

        </div>
    </div>

    <div class="menu" active="">
        <div class="menu-content" id="menu-rotate">
            <div class="menu-box">
                <div class="menu-hor-item" id="menuitem-img-rotateCw">
                    <div class="menu-hor-icon">
                        <import type="svg" src="/img/default/tool-rotateCw.svg"> </import>
                    </div>
                    <div class="menu-hor-txt" i18n="">順時針90°</div>
                </div>
                <div class="menu-hor-item" id="menuitem-img-rotateCcw">
                    <div class="menu-hor-icon">
                        <import type="svg" src="/img/default/tool-rotateCcw.svg"> </import>
                    </div>
                    <div class="menu-hor-txt" i18n="">逆時針90°</div>
                </div>

                <div class="menu-hor-hr"></div>

                <div class="menu-hor-item" id="menuitem-img-mirroringH">
                    <div class="menu-hor-icon">
                        <import type="svg" src="/img/default/tool-mirroringH.svg"> </import>
                    </div>
                    <div class="menu-hor-txt" i18n="">水平鏡像</div>
                </div>
                <div class="menu-hor-item" id="menuitem-img-mirroringV">
                    <div class="menu-hor-icon">
                        <import type="svg" src="/img/default/tool-mirroringV.svg"> </import>
                    </div>
                    <div class="menu-hor-txt" i18n="">垂直鏡像</div>
                </div>

                <div class="menu-hor-hr"></div>

                <div class="menu-hor-item" id="menuitem-img-initRotate">
                    <div class="menu-hor-icon">
                        <import type="svg" src="/img/default/tool-initRotate.svg"> </import>
                    </div>
                    <div class="menu-hor-txt" i18n="">初始化旋轉</div>
                </div>
            </div>

        </div>
    </div>

    <div class="window">

        <!-- 標題列 -->
        <div class="window-titlebar">

            <div class="titlebar-txt">
                <span>tiefsee 4</span>
            </div>

            <div class="titlebar-tools">

                <div class="titlebar-tools-btn titlebar-tools-menu" style="display:none;">
                    <import type="svg" src="/img/default/window-menu.svg"> </import>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-topmost">
                    <import type="svg" src="/img/default/window-topmost.svg"> </import>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-minimized">
                    <import type="svg" src="/img/default/window-minimized.svg"> </import>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-normal" style="display:none;">
                    <import type="svg" src="/img/default/window-normal.svg"> </import>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-maximized">
                    <import type="svg" src="/img/default/window-maximized.svg"> </import>
                </div>
                <div class="titlebar-tools-btn titlebar-tools-close">
                    <import type="svg" src="/img/default/window-close.svg"> </import>
                </div>

            </div>



        </div>

        <div class="window-body">

            <div class="main-content">

                <div class="main-T">

                    <!-- 工具列 -->
                    <div id="main-tools" class="main-tools"> </div>

                </div>

                <div class="main-C">
                    <div class="main-L">

                    </div>
                    <div class="main-V">

                        <div id="main-welcomeview" class="main-welcomeview">
                            <div>
                                <img class="welcomeview-logo" src="/img/logo.svg">
                                <div class="welcomeview-txt">TiefSee 4.0.0-beta.4</div>
                            </div>
                        </div>
                        <textarea id="main-txtview" class="main-txtview base-scrollbar"></textarea>
                        <div id="main-tiefseeview" class="main-tiefseeview"></div>
                        <iframe id="main-pdfview" class="main-pdfview" src=""></iframe>

                        <div class="maxBtn maxBtnLeft-bottom" id="maxBtnLeft"> <import type="svg" src="/img/default/tool-prev.svg"> </import> </div>
                        <div class="maxBtn maxBtnRight-bottom" id="maxBtnRight"> <import type="svg" src="/img/default/tool-next.svg"> </import> </div>
                    
                        <!-- <embed  id="main-pdfview" class="main-pdfview" src="" type="application/pdf"> -->
                    </div>
                    <div class="main-R">

                    </div>
                </div>

                <div class="main-B"></div>

            </div>





        </div>

        <div class="window-LC window-border"></div>
        <div class="window-RC window-border"></div>
        <div class="window-CT window-border"></div>
        <div class="window-LT window-border"></div>
        <div class="window-RT window-border"></div>
        <div class="window-CB window-border"></div>
        <div class="window-LB window-border"></div>
        <div class="window-RB window-border"></div>

    </div>


</body>

</html>
