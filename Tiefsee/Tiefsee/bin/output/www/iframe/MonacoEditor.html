<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MonacoEditor</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="./../js/LibIframe.js"></script>

</head>

<body>

    <div id="viewer"></div>

    <script>

        window.addEventListener("message", (e) => {

            //只開放特定網域呼叫
            /*if (e.origin !== "null") {
                console.error("錯誤的請求來源：" + e.origin)
                return;
            }*/

            //接收到的資料
            let type = e.data.type;
            let data = e.data.data;

            if (type === "loadFile") {
                loadFile(data.txt, data.path);
            }
            if (type === "loadTxt") {
                loadTxt(data.txt, data.fileType);
            }
            if (type === "loadNone") {
                loadNone();
            }
            if (type === "setReadonly") {
                libIframe.setReadonly(data.val);
            }
            if (type === "getTxt") {
                let t = getTxt();
                let json = {
                    type: "getTxt",
                    data: t,
                };
                libIframe.postMsg(json);
            }
            if (type === "setTheme") {
                setTheme();
            }

        });


        /**
         * 告知父物件 已經初始化完成
         */
        function initFinish() {
            let json = {
                type: "MonacoEditor.initFinish",
                data: "",
            };
            libIframe.postMsg(json);
        }

    </script>

    <script>

        var libIframe = new LibIframe();
        libIframe.initEventDrop(window);//註冊 drop 事件，拖曳檔案進來時 開啟檔案

        var editor;

        document.addEventListener("DOMContentLoaded", async () => {
            initFinishMonacoEditor();
        });


        /**
         *   初始化套件
         */
        async function initFinishMonacoEditor() {

            let pluginPath = libIframe.getPluginPath();
            let pathLib = pluginPath + "/monaco-editor/min/vs";
            let pathJs = pathLib + "/loader.js";
            await libIframe.addScript(pathJs);

            //-------------

            require.config({ paths: { "vs": pathLib } });
            require(["vs/editor/editor.main"], () => {

                // 初始化變量
                var fileCounter = 0;
                var editorArray = [];
                var defaultCode = ``;

                setTheme();//編輯器主題

                editor = monaco.editor.create(document.getElementById("viewer"), {
                    mouseWheelZoom: true,//允許使用ctrl+滑鼠滾輪來縮放文字
                    fontSize: 18,//預設文字大小
                    automaticLayout: true,//自動縮放版面
                });

                initFinish();
            });

        }


        /**
         * 清空文件
         */
        function loadNone() {
            loadTxt("", "txt");
        }

        /**
         * 載入檔案
         */
        async function loadFile(txt, path) {
            monaco.editor.getModels().forEach(model => model.dispose());//清除所有已存在的 Model
            var model = monaco.editor.createModel(txt, undefined, monaco.Uri.file(path));
            editor.setModel(model);
        }

        /**
         * 載入文字
         */
        function loadTxt(txt, fileType) {
            monaco.editor.getModels().forEach(model => model.dispose());//清除所有已存在的 Model
            var model = monaco.editor.createModel(txt, fileType);
            editor.setModel(model);
        }

        /**
         * 取得文字
         */
        function getTxt() {
            return editor.getValue();
        }


        /**
         * 套用主題
         */
        function setTheme() {

            //判斷是深色還是淺色主題
            let theme = libIframe.initTheme();
            let themeName = "vs";
            if (theme["theme"] === "dark") {
                themeName = "vs-dark";
            }

            let bgColor = libIframe.colorToHex(theme["windowBackground"]);

            monaco.editor.defineTheme("myTheme", {
                base: themeName,
                inherit: true,
                rules: [{
                    background: bgColor
                }],
                colors: {
                    //"editor.foreground": "#FF00FF",
                    "editor.background": "#00000000",
                    //"editorCursor.foreground": "#8B0000",
                    //"editor.lineHighlightBackground": "#0000FF20",
                    //"editorLineNumber.foreground": "#008800",
                    //"editor.selectionBackground": "#88000030",
                    //"editor.inactiveSelectionBackground": "#88000015"
                }
            });
            monaco.editor.setTheme("myTheme");
            //monaco.editor.setTheme("vs-dark");
        }


    </script>
</body>

</html>
